<div class="black-out">
</div>

<form id="sign-in-form" class="js-sign-in-form mdl-card mdl-shadow--2dp authentication-form" action="POST">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">LOG IN</h2>
  </div>
  <div class="mdl-card__supporting-text mdl-textfield mdl-js-textfield user-form-input-field">
    <label for="username">username</label>
    <input class="mdl-textfield__input" name="username" type="text" placeholder=""/>
  </div>
  <div class="mdl-card__supporting-text mdl-textfield mdl-js-textfield user-form-input-field">
    <label for="password">password</label>
    <input class="mdl-textfield__input" name="password" type="text" placeholder=""/>
  </div>
  <div class="mdl-card__actions user-form-input-field">
    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">SIGN IN</button>
  </div>
</form>
