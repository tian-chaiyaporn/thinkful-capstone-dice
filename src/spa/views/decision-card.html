<div class="mdl-cell mdl-cell--4-col">
  <div class="decision decision-card-square mdl-card mdl-shadow--2dp">
    <a href="/dice/@id" class="mdl-card__title mdl-card--expand">
      <div class="js-dice-animation">
        <section class="container">
          <div id="cube" class="">
            <figure class="front"></figure>
            <figure class="back"></figure>
            <figure class="right"></figure>
            <figure class="left"></figure>
            <figure class="top"></figure>
            <figure class="bottom"></figure>
          </div>
        </section>
      </div>

      <h2 class="mdl-card__title-text">@title</h2>

    </a>
    <div class="mdl-card__supporting-text">
      @description
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="js-roll mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Roll Dice
      </a>
    </div>
  </div>
</div>
